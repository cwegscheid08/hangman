--- &3 !ruby/object:Game
player: &1 !ruby/object:Player
  name: Chris
  guess:
  - save
computer: &2 !ruby/object:Computer
  dictionary: !ruby/object:CSV
    io: !ruby/object:File {}
    encoding: !ruby/encoding UTF-8
    re_esc: "\\"
    re_chars: !ruby/regexp "/[-\\]\\[\\.^$?*+{}()|# \r\n\t\f\v]/"
    unconverted_fields: 
    use_headers: false
    return_headers: false
    write_headers: 
    headers: 
    col_sep: ","
    row_sep: "\r\n"
    quote_char: "\""
    double_quote_char: '""'
    force_quotes: false
    quote: !ruby/object:Proc {}
    skip_blanks: false
    field_size_limit: 
    liberal_parsing: false
    parsers:
      :quote_or_nl: !ruby/regexp "/[\"\r\n]/"
      :nl_or_lf: !ruby/regexp "/[\r\n]/"
      :stray_quote: !ruby/regexp /[^"]"[^"]/
      :line_end: !ruby/regexp "/\\\r\\\n\\z/"
      :return_newline: "\r\n"
    converters: []
    header_converters: []
    skip_lines: 
    force_encoding: false
    lineno: 61406
    line: "Zzz\r\n"
  code: pensively
board: &4 !ruby/object:Board
  player: *1
  computer: *2
  secret: _e__i_e__
  guessed: aeiou
  wrong_count: 3
  body: |2-
      __
     |  |
     O  |
     |  |
    /   |
    ____|_
round: !ruby/object:Round
  game: *3
  round_number: 5
  player: *1
  computer: *2
  board: *4
